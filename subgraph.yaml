specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BaseV1Factory
    network: fantom
    source:
      address: "0x3fAaB499b519fdC5819e3D7ed0C26111904cbc28"
      abi: BaseV1Factory
      startBlock: 30511466
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Token
        - ERC20
      abis:
        - name: BaseV1Factory
          file: ./abis/BaseV1Factory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,bool,address,uint256)
          handler: handlePairCreated
      file: ./src/factory/factory.mapping.ts
  - kind: ethereum
    name: BaseV1Voter
    network: fantom
    source:
      address: "0xdC819F5d05a6859D2faCbB4A44E5aB105762dbaE"
      abi: BaseV1Voter
      startBlock: 30511895
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Gauge
      abis:
        - name: BaseV1Voter
          file: ./abis/BaseV1Voter.json
      eventHandlers:
        - event: GaugeCreated(indexed address,address,indexed address,indexed address)
          handler: handleGaugeCreated
      file: ./src/voter/voter.mapping.ts
templates:
  - kind: ethereum
    name: BaseV1Pair
    network: fantom
    source:
      abi: BaseV1Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Pair
        - Token
        - ERC20
      abis:
        - name: BaseV1Pair
          file: ./abis/BaseV1Pair.json
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handleSync
      file: ./src/pair/pair.mapping.ts
