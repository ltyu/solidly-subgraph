type Pair @entity {
  # pair address
  id: ID!
  isStable: Boolean
  name: String
  token0: Token!
  token1: Token!
  reserve0: BigInt
  reserve1: BigInt
  gauge: Gauge
}

type Gauge @entity {
  id: ID!
  bribe: String
}

type Token @entity {
  id: ID!
  chainId: Int
  decimals: BigInt
  # isWhitelisted: Boolean
  name: String!
  symbol: String!
}